<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body{
            margin:0;
            padding:0;
            background: #000;
            font-size:12px;
        }
        .phone{
            width:340px;
            height:540px;
            background: #ffffff;
            position:absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }




    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!--引入散点图资源-->
    <script src="../js/H5ComponentPoint.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<body>
<!--用于开发测试H5ConponentBase对象(基本的图文组件）-->
    <div class="phone">

    </div>


<script type="text/javascript">
    var cfg={
        type:'point',
        width:300,
        height:300,
        data:[
          ['A项',.4,'green'],
            ['B项',.2,'yellow',0,'-60%'],
            ['C项',.1,'red',0,'120%']
        ],
        css:{
            bottom:0,
            opacity:1
        },
        animateIn:{
            bottom:'40%',
            opacity:1
        },
        animateOut:{
            bottom:0,
            opacity:0
        },
        center:true
    };
    var h5=new H5ComponentPoint('myName',cfg);
    $('.phone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })

</script>
</body>
</html>
