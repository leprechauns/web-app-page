<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <script src="../js/h5.js"></script>
    <link href="../css/test-H5.css" rel="stylesheet" type="text/css">

    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body{
            margin:0;
            padding:0;
        }
    </style>


</head>
<body>



<script type="text/javascript">
    $(function(){
        var h5=new H5();
        h5.addPage('face')
                .addComponent('logo',{
                    text:'logo',
                    width:400,
                    height:100,
                    css:{
                        backgroundColor:'red',
                        top:200,
                        opacity:0
                    },
                    animateIn:{
                      opacity:1
                    },
                    animateOut:{
                      opacity:0
                    },
                    center:true
                })
                .addComponent('slogan',{
                    text:'slogan',
                    width:400,
                    height:100,
                    css:{
                        backgroundColor:'red',
                        top:350,
                        opacity:0

                    },
                    animateIn:{
                        opacity:1
                    },
                    animateOut:{
                        opacity:0
                    },
                    center:true
                })
                .addPage('desc')
                .addComponent('caption',{
                    text:'核心理念',
                    width:400,
                    height:100,
                    css:{
                        backgroundColor:'red',
                        top:350,
                        opacity:0

                    },
                    animateIn:{
                        opacity:1
                    },
                    animateOut:{
                        opacity:0
                    },
                    center:true
                })
                .addPage('page-3')
                .addComponent('caption',{
                    text:'课程方向分布',
                    width:400,
                    height:100,
                    css:{
                        backgroundColor:'red',
                        top:350,
                        opacity:0

                    },
                    animateIn:{
                        opacity:1
                    },
                    animateOut:{
                        opacity:0
                    },
                    center:true
                })
                .loader();

    })
</script>
</body>
</html>
