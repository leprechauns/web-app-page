<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>

    <style type="text/css">
        body{
            margin:0;
            padding:0;
            background: #000;
            font-size:12px;
        }
        .phone{
            width:340px;
            height:540px;
            background: #ffffff;
            position:absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }




    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!--引入雷达图资源-->
    <script src="../js/H5ComponentPer.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/H5ComponentPer.css">
</head>
<body>
<!--用于开发测试H5ConponentBase对象(基本的图文组件）-->
    <div class="phone">

    </div>


<script type="text/javascript">
    var cfg={
        type:'per',
        width:400,
        height:400,
        data:[
            ['JS',.4,'#ff7676'],
            ['HTML',.2],
            ['CSS3',.05],
            ['HTML5',.2],
            ['jQuery',.15]
        ],
        css:{
            top:200,
//            opacity:0
        },
//        animateIn:{
//            opacity:1,
//            top:200
//        },
//        animateOut:{
//            opacity:0,
//            top:100
//        },
        center:true
    };
    var h5=new H5ComponentPer('myPerComponent',cfg);
    $('.phone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })

</script>
</body>
</html>
