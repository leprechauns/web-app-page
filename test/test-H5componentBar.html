<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body{
            margin:0;
            padding:0;
            background: #000;
            font-size:12px;
        }
        .phone{
            width:340px;
            height:540px;
            background: #ffffff;
            position:absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }




    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!--引入柱状图资源-->
    <script src="../js/H5ComponentBar.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/H5ComponentBar.css">
</head>
<body>
<!--用于开发测试H5ConponentBase对象(基本的图文组件）-->
    <div class="phone">

    </div>


<script type="text/javascript">
    var cfg={
        type:'bar',
        width:530,
        height:600,
        data:[
            ['Javascript',.4,'#ff7676'],
            ['HTML/CSS',.2],
            ['CSS3',.1],
            ['HTML5',.2],
            ['jQuery',.35],
            ['Bootstrap',.05],
            ['Angular',.09]
        ],
        css:{
            top:100,
            opacity:0
        },
        animateIn:{
            opacity:1,
            top:200
        },
        animateOut:{
            opacity:0,
            top:100
        },
        center:true
    };
    var h5=new H5ComponentBar('myBarComponent',cfg);
    $('.phone').append(h5);
    var leave=true;
    $('body').click(function(){
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })

</script>
</body>
</html>
